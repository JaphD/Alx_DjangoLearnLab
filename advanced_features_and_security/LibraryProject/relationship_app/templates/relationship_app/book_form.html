{% extends "base.html" %}

{% block title %}
  {% if form.instance.pk %}
    Edit Book
  {% else %}
    Add New Book
  {% endif %}
{% endblock %}

{% block content %}
  <h1>
    {% if form.instance.pk %}
      ✏️ Edit Book
    {% else %}
      ➕ Add New Book
    {% endif %}
  </h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">
        {% if form.instance.pk %}Save Changes{% else %}Create Book{% endif %}
      </button>
      <a href="{% url 'relationship_app:book-list' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
{% endblock %}
