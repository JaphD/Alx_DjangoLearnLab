<!DOCTYPE html>
<html>
<head>
    <title>Delete Book</title>
</head>
<body>
    <h1>Delete Book</h1>

    <p>Are you sure you want to delete the book <strong>{{ book.title }}</strong> by {{ book.author }}?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'relationship_app:book_list' %}"><button type="button">Cancel</button></a>
    </form>
</body>
</html>
