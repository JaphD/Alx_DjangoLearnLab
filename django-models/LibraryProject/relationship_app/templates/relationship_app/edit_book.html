<!DOCTYPE html>
<html>
<head>
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>

    <form method="post">
        {% csrf_token %}
        <label>Title:</label><br>
        <input type="text" name="title" value="{{ book.title }}" required><br><br>

        <label>Author:</label><br>
        <input type="text" name="author" value="{{ book.author }}" required><br><br>

        <label>Publication Year:</label><br>
        <input type="number" name="publication_year" min="1800" max="2099" required><br><br>

        <button type="submit">Save Changes</button>
    </form>

    <p><a href="{% url 'relationship_app:book_list' %}">Back to Book List</a></p>
</body>
</html>
