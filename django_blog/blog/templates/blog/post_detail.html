{% extends "blog/base.html" %}
{% block content %}
<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
<p><strong>Author:</strong> {{ post.author }}</p>
{% if user == post.author %}
    <a href="{% url 'blog:post_update' post.pk %}">Edit</a>
    <a href="{% url 'blog:post_delete' post.pk %}">Delete</a>
{% endif %}
<a href="{% url 'blog:post_list' %}">Back to Posts</a>
{% endblock %}
