{% extends "blog/base.html" %}
{% block content %}
<h1>Posts tagged "{{ tag_name }}"</h1>
{% if posts %}
  {% for post in posts %}
    <article>
      <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
      <p>{{ post.content|truncatewords:40 }}</p>
    </article>
  {% endfor %}
{% else %}
  <p>No posts found for this tag.</p>
{% endif %}
{% endblock %}
