{% extends "blog/base.html" %}
{% block content %}
<h1>Posts tagged "{{ tag_name }}"</h1>
{% if posts %}
  {% for post in posts %}
    <article>
      <h3><a href="{% url 'blog:post_detail' post.pk %}">{{ post.title }}</a></h3>
      <p>{{ post.content|truncatewords:40 }}</p>
    </article>
  {% endfor %}
{% else %}
  <p>No posts found for this tag.</p>
{% endif %}
{% endblock %}
